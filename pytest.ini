# AI旅行助手 - Pytest配置文件

[tool:pytest]
# 测试目录和文件模式
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试输出配置
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# 覆盖率配置
[coverage:run]
source = .
omit = 
    */venv/*
    */env/*
    */tests/*
    */__pycache__/*
    */migrations/*
    setup.py
    config.py
    gunicorn.conf.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod